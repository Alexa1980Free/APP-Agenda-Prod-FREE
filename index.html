<!-- Formulario de autenticación -->

<table id="kpiTable">

<h2>Agregar Datos</h2>
<input type="number" id="semana" placeholder="Semana">
<input type="number" id="caraACara" placeholder="Cara a Cara">
<!-- Otros campos -->

<script>
    // Configuración de Firebase
    const firebaseConfig = {

    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Iniciar sesión
    function login() {
        const email = prompt("Ingrese su correo:");
        const password = prompt("Ingrese su contraseña:");
        auth.signInWithEmailAndPassword(email, password)
            .then(user => {
                console.log("Usuario autenticado:", user);
                cargarDatos();
            })
            .catch(error => {
                console.error("Error de autenticación:", error);
            });
    }

    // Cerrar sesión
    function logout() {
        auth.signOut();
    }

    // Agregar datos
    function agregarDatos() {
        const userId = auth.currentUser.uid;
        const semana = document.getElementById('semana').value;
        const caraACara = document.getElementById('caraACara').value;

        database.ref(`users/${userId}/kpis/`).push({
            semana: semana,
            caraACara: caraACara,
            // Otros campos...
        });
    }

    // Cargar datos

        const userId = auth.currentUser.uid;

        });
    }
</script>
